
<a class="card-item list-group-item list-group-item-action flex-column align-items-start"
[ngClass]="{ 'active': medicationModel.selectedMedicationId === medicationData.medicationId }"
(click)="onMedicationSelect()">

<small class="badge badge-pill relevancy-weight">{{ index }}</small>
<div class="d-flex w-100 justify-content-between">
  <h6 class="mb-1 font-weight-bold ml-5 margin--left__lg">{{ medicationData.name }}</h6>
</div>
<small class="text-muted font-italic ml-5 margin--left__lg">{{ medicationData.dosage}}</small>

</a>
